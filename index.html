<!DOCTYPE html>
<html>
	<head>
		<title>Walk-A-Thon</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<header>
		<h3>Walk-A-Thon Donation Page</h3>
	</header>

	<body>


		<form class="form-horizontal">

<!-- *****DONOR INFORMATION***** -->		

			 <div class="form-group">
		    <label for="inputName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputName" placeholder="Name">
		    </div>

		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">Donation</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="dollarAmount" placeholder="Dollar Amount">
		    </div>

<!-- *****RADIO BUTTONS***** -->

		  <div class="radio input-group">
 		  		<label>
 			    	<input type="radio" name="optionsRadios" id="lumpSum" value="donationType">
 			    	This donation amount is a lump sum.
 				</label>
 			</div>
 
 			<div class="radio input-group">
 			 	<label>
 			    	<input type="radio" name="optionsRadios" id="perLap" value="donationType">
 		    		This donation amount is per lap
 		  		</label>
 			</div>
 		  </div>

<!-- *****BUTTONS***** -->

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Donate</button>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Cancel</button>
		    </div>
		  </div>

		</form>
<!-- *****TABLE***** -->
		<div id="tableList" class="col-xs-12 col-sm-7 col-lg-7 col-lg-offset-1">
			<div>Our Current Donors:</div>
			<table class="table table-striped" id="donorTable">
          	</table>
        </div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="javascript/iifeholder.js"></script>	
	</body>
</html>
